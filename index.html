<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="700px" height="700px"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="1"
          max="5"
          value="50%"
          step="0.5"
        />
      </div>
      <div class="controls__btns">
        <button id="jsPaint">Paint</button>
        <button id="jsFill">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          data-number="1"
          class="controls__color"
          style="background-color: #2c2c2c"
        ></div>
        <div
          data-number="2"
          class="controls__color"
          style="background-color: white"
        ></div>
        <div
          data-number="3"
          class="controls__color"
          style="background-color: #ff3b30"
        ></div>
        <div
          data-number="4"
          class="controls__color"
          style="background-color: #ff9500"
        ></div>
        <div
          data-number="5"
          class="controls__color"
          style="background-color: #ffcc00"
        ></div>
        <div
          data-number="6"
          class="controls__color"
          style="background-color: #4cd963"
        ></div>
        <div
          data-number="7"
          class="controls__color"
          style="background-color: #5ac8fa"
        ></div>
        <div
          data-number="8"
          class="controls__color"
          style="background-color: #0579ff"
        ></div>
        <div
          data-number="9"
          class="controls__color"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
